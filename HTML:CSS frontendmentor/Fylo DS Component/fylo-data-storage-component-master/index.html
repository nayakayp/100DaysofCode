<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Fylo DS Component</title>
    <link rel="stylesheet" href="./styles./style.css" />
  </head>
  <body>
    <div class="card-wrapper">
      <section class="card first">
        <img src="./images/logo.svg" alt="" />
        <div class="file-action">
          <div class="image-wrapper">
            <img src="./images/icon-document.svg" alt="" />
          </div>
          <div class="image-wrapper">
            <img src="./images/icon-folder.svg" alt="" />
          </div>
          <div class="image-wrapper">
            <img src="./images/icon-upload.svg" alt="" />
          </div>
        </div>
      </section>
      <section class="card second">
        <h1>You've used <span> 815 GB</span> of your storage</h1>
        <div id="progressbar">
          <div class="progress">
            <div class="circle"></div>
          </div>
        </div>
        <div class="kuota-display">
          <h2>0 GB</h2>
          <h2>1000 GB</h2>
        </div>
        <div class="highlight-kuota">
          <h1>185 <span> GB LEFT</span></h1>
        </div>
      </section>
    </div>
  </body>
</html>
