<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Ping coming soon page</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" id="logo" alt="" />
    </header>
    <div class="hero-section">
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
      <div class="form-wrapper">
        <div class="email-wrapper">
          <input type="email" placeholder="Your email address..." />
          <p class="error err-info"></p>
        </div>
        <button>Notify Me</button>
      </div>

      <img src="./images/illustration-dashboard.png" alt="" />
    </div>
    <footer>
      <img src="./images/facebook.svg" alt="facebook" />
      <img src="./images/twitter.svg" alt="twitter" />
      <img src="./images/instagram-sketched.svg" alt="instagram" />
      <p>&copy;Copyright Ping. All rights reserved.</p>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
