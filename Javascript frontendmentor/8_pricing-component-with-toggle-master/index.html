<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Pricing Component</title>
  </head>
  <body>
    <img class="pattern-top" src="./images/bg-top.svg" alt="" />
    <img class="pattern-bottom" src="./images/bg-bottom.svg" alt="" />
    <div class="container">
      <header>
        <h1>Our Pricing</h1>
        <div class="switch-wrapper">
          <span class="annually">Annually</span>
          <div class="btn-switch">
            <div class="inner-circle"></div>
          </div>
          <span class="monthly">Monthly</span>
        </div>
      </header>
      <div class="price-section">
        <div class="price-card">
          <h3>Basic</h3>
          <h2 class="price basic">199.99</h2>
          <div class="line"></div>
          <p class="feature-1">500GB Storage</p>
          <div class="line"></div>
          <p class="feature-2">2 User Allowed</p>
          <div class="line"></div>
          <p class="feature-3">Send up to 3GB</p>
          <div class="line"></div>
          <button class="btn">LEARN MORE</button>
        </div>
        <div class="price-card highlight">
          <h3>Professional</h3>
          <h2 class="price pro">249.99</h2>
          <div class="line"></div>
          <p class="feature-1">1TB Storage</p>
          <div class="line"></div>
          <p class="feature-2">5 User Allowed</p>
          <div class="line"></div>
          <p class="feature-3">Send up to 10GB</p>
          <div class="line"></div>
          <button class="btn">LEARN MORE</button>
        </div>
        <div class="price-card">
          <h3>Master</h3>
          <h2 class="price master">399.99</h2>
          <div class="line"></div>
          <p class="feature-1">2TB Storage</p>
          <div class="line"></div>
          <p class="feature-2">10 User Allowed</p>
          <div class="line"></div>
          <p class="feature-3">Send up to 20GB</p>
          <div class="line"></div>
          <button class="btn">LEARN MORE</button>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
