<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Project tracking intro component</title>
  </head>
  <body>
    <nav>
      <img src="./images/logo.svg" alt="" id="logo" />
      <ul class="nav-links">
        <li><a href="#">Product</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
        <div class="bullet"></div>
        <div class="line"></div>
        <li id="login-highlight"><a href="#">Login</a></li>
      </ul>
      <div class="burger">
        <div class="line-1"></div>
        <div class="line-2"></div>
        <div class="line-3"></div>
      </div>
    </nav>
    <div class="container">
      <div class="image-section">
        <div class="pattern"></div>
        <img src="./images/illustration-crop.png" alt="" />
      </div>
      <div class="cta-section">
        <h2><span>New</span> Monograph Dashboard</h2>
        <h1>Powerful insights into your team</h1>
        <p>Project planning andtime tracking for agile teams.</p>
        <span class="block">Schedule a demo</span>
        <span class="no-block">To see a live preview</span>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
