<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Base Apparel coming soon page</title>
  </head>
  <body>
    <div>
      <img id="logo" src="./images/logo.svg" alt="\" />
      <div class="hero-section">
        <img class="image-mobile" src="./images/hero-mobile.jpg" alt="" />
        <div class="content-wrapper">
          <h1>WE'RE</h1>
          <h2>
            COMING <br />
            SOON
          </h2>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals
          </p>
          <div class="input-wrapper">
            <input placeholder="Email Address" type="email" name="" id="" />
            <span class="error-info"
              ><img src="./images/icon-error.svg" alt=""
            /></span>
            <button><img src="./images/icon-arrow.svg" alt="" /></button>
          </div>
        </div>
      </div>
    </div>
    <img class="image-desktop" src="./images/hero-desktop.jpg" alt="" />
    <script src="./apps.js"></script>
  </body>
