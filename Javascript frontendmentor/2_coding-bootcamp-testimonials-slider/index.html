<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <div class="testimonial-wrapper">
      <div class="image-slider">
        <img id="avatar-image" src="./images/image-tanya.jpg" alt="tanya" />
        <div class="button-wrapper">
          <button class="btn prev">
            <img src="./images/icon-prev.svg" alt="" />
          </button>
          <button class="btn next">
            <img src="./images/icon-next.svg" alt="" />
          </button>
        </div>
      </div>
      <div class="content-wrapper">
        <img src="./images/pattern-quotes.svg" alt="" />
        <h1 class="testimonial-placeholder">
          "I've been interested in coding for a while but never taken the jump,
          until now. I could'nt recommend this course enough. I'm now in the job
          of my dreams and so excited about the future.
        </h1>
        <span class="name">Tanya Sinclair</span>
        <span class="title">UX Engineer</span>
      </div>
    </div>
    <div class="pattern-curve">
      <img src="./images/pattern-curve.svg" alt="" />
    </div>
    <script src="./apps.js"></script>
  </body>
</html>
