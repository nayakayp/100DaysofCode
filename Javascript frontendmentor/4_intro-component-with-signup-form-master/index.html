<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Intro component with sign up form</title>
  </head>
  <body>
    <div class="content-wrapper">
      <h1>
        Learn to code by <br />
        watching others
      </h1>
      <p>
        See how experienced developers solve problems in real-time. Watching
        scripted tutorials is great, but understanding how developers think is
        invaluable.
      </p>
    </div>
    <div class="form-wrapper">
      <button class="btn cta">
        <span>Try it free 7 days</span> then $20/mo. thereafter
      </button>
      <form>
        <input class="first-name" type="text" placeholder="First Name" />
        <div class="err errorFirstName"></div>

        <input class="last-name" type="text" placeholder="Last Name" />
        <div class="err errorLastName"></div>

        <input class="email" type="email" placeholder="Email Address" />
        <div class="err errorEmail"></div>

        <input class="password" type="password" placeholder="Password" />
        <div class="err errorPassword"></div>

        <button class="btn submit">CLAIM YOUR FREE TRIAL</button>
        <p class="agreement">
          By clicking the button you are agreeing to our
          <span>Terms and Services</span>
        </p>
      </form>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
